<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Titanic Prediction</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html{
            overflow: hidden;
        }

        body{
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #login-form-container{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>	
<body>
    <div id="login-form-container">
        <form action="classify" method="GET">
            <div class="card" style="width: 400px">
            <div class="card-content">
                <div class="media">
                <div class="is-size-4 has-text-centered">Titanic's Passengers Prediction</div>
                </div>
                <div class="content">

                <div class="field">
                    <p class="control">
                    Nama: <input class="input" type="text" value='' name="name" id="name">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Jenis Kelamin (1: Pria, 2: Wanita): <input class="input" type="number" value='' step='1' name="sex" id="sex">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Usia: <input class="input" type="number" value='' step='1' name="age" id="age">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Jumlah Pasangan/Saudara: <input class="input" type="number" value='' step='1' name="sibs" id="sibs">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Jumlah Anak/Orang Tua: <input class="input" type="number" value='' step='1' name="parch" id="parch">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Kelas (1/2/3): <input class="input" type="number" value='' step='1' name="pclass" id="pclass">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                Biaya (0 - 500): <input class="input" type="number" value='' step='0.1' name="fare" id="fare">
                    </p>
                </div>
                
                <div class="field">
                    <button class="button is-fullwidth is-rounded is-success">Submit</button>
                </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
